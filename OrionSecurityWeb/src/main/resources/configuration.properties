SystemEnvironment.applicationName = OrionSecurity
SystemEnvironment.applicationVersion = 1.0
SystemEnvironment.mainDataSourceName=OrionSecurityDS
entities_strings.filePath = co.com.binariasystems.orion.web.resources.messages.entity_cruds_strings
entity.crudOperatios.showsql = false
application.resourceLoaderClass = co.com.binariasystems.orion.web.resources.resources
